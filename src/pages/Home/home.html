  <script type="text/javascript">
    // 返回顶部
    $(document).ready(function () {
      $("#backTop").hide();
      $(function () {
        var height = 100;
        $(window).scroll(function () {
          if ($(window).scrollTop() > height) {
            $("#backTop").fadeIn(500);
          } else {
            $("#backTop").fadeOut(500);
          }
        });
        $("#backTop").click(function () {
          $('body, html').animate({
            scrollTop: 0
          }, 300);
          return false;
        })
      })
    }) 
  </script>

  <script type="text/javascript">
    var center_box = document.getElementsByClassName('center-box');
    var lis = center_box[0].children[0].children;
    var i, j;
    var length = lis.length;
    for (i = 0; i < length; i++) {
      lis[i].onclick = function () {
        for (j = 0; j < length; j++) {
          lis[j].className = "";
        }
        this.className += "clickstyle";
